<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Construct // System Root</title>
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden; /* Prevents scrollbars */
            font-family: 'VT323', monospace;
            color: #0F0;
        }

        /* The Canvas (Rain Background) */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* The Content Container (Terminal Window) */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            
            width: 80%;
            max-width: 600px;
            background: rgba(0, 10, 0, 0.92); /* Slightly darker for readability */
            border: 1px solid #0F0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #0F0;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            border-bottom: 1px solid #0F0;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Project List Styling */
        .project-list {
            list-style: none;
            padding: 0;
            max-height: 40vh; /* Limited height to make room for footer */
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #0F0 #000;
            margin-bottom: 2rem;
        }

        /* Scrollbar customization for Webkit */
        .project-list::-webkit-scrollbar {
            width: 8px;
        }
        .project-list::-webkit-scrollbar-thumb {
            background-color: #0F0;
        }

        .project-item {
            margin: 10px 0;
        }

        .project-link {
            display: block;
            text-decoration: none;
            color: #0F0;
            font-size: 1.5rem;
            padding: 10px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Hover Effects */
        .project-link:hover {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #0F0;
            text-shadow: 2px 2px 0px rgba(255, 0, 0, 0.7); /* Glitch shadow */
            letter-spacing: 2px;
        }

        .project-link::before {
            content: "> ";
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-link:hover::before {
            opacity: 1;
        }

        /* --- TRACKER STYLES --- */
        .footer-stat {
            border-top: 1px dashed rgba(0, 255, 0, 0.3);
            padding-top: 15px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.8;
        }

        .stat-label {
            text-transform: uppercase;
        }

        .stat-number {
            font-weight: bold;
            background: #0F0;
            color: #000;
            padding: 2px 6px;
        }

        /* Blinking cursor effect */
        .cursor::after {
            content: "█";
            animation: blink 1s step-end infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- The Digital Rain Canvas -->
    <canvas id="matrixCanvas"></canvas>

    <!-- The Main Content -->
    <div class="container">
        <h1>System Core</h1>
        <p class="subtitle">Select a construct to load...</p>
        
        <ul class="project-list" id="projectList">
            <!-- Projects are injected here by JS -->
        </ul>

        <!-- VISITOR TRACKER -->
        <div class="footer-stat">
            <span class="stat-label">System Access Count:</span>
            <span class="cursor" id="visitCountWrapper">
                <span id="visitCount">CALCULATING...</span>
            </span>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION SECTION --- */
        
        /* 1. EDIT PROJECTS: List your file names here */
        const myProjects = [
            { name: "ASCII HUMAN", file: "ascii-body.html" }
        ];

        /* 2. EDIT TRACKER ID: Change this to something unique (e.g. 'alex-matrix-projects') 
           If you don't change this, you share the counter with everyone who uses this code! */
        const trackerNamespace = 'change-this-to-your-name-v1'; 
        const trackerKey = 'visits';

        /* --- LOGIC: GENERATE LIST --- */
        const listContainer = document.getElementById('projectList');

        myProjects.forEach(project => {
            const li = document.createElement('li');
            li.className = 'project-item';
            
            const a = document.createElement('a');
            a.className = 'project-link';
            a.href = `./${project.file}`; 
            a.innerText = project.name;
            a.target = "_blank"; 
            
            li.appendChild(a);
            listContainer.appendChild(li);
        });

        /* --- LOGIC: VISITOR TRACKER --- */
        // Uses CountAPI to fetch and increment hits
        const countUrl = `https://api.countapi.xyz/hit/${trackerNamespace}/${trackerKey}`;
        
        // This runs automatically on page load
        fetch(countUrl)
            .then(res => res.json())
            .then(data => {
                const count = data.value;
                // Pad with zeros (e.g., 42 becomes 000042)
                const formatted = count.toString().padStart(6, '0');
                
                // Update DOM
                const countEl = document.getElementById('visitCount');
                countEl.innerHTML = `[ <span class="stat-number">${formatted}</span> ]`;
            })
            .catch(err => {
                console.log("Tracker offline");
                document.getElementById('visitCount').innerText = "[ OFFLINE ]";
            });


        /* --- LOGIC: MATRIX RAIN EFFECT --- */
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = []; 
        for (let x = 0; x < columns; x++) {
            drops[x] = 1; 
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; 
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 30);
    </script>
</body>
</html>
